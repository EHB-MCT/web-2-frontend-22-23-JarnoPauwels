<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo3.png">
    <script src="https://kit.fontawesome.com/23b2e0ff10.js" crossorigin="anonymous"></script>
    <script src="/dist/index.js" defer></script>
    <title>TempoSearch</title>
</head>
<body>
	<header class="header">
        <a class="logo" href="./index.html"><img id="navLogo" src="./images/logo.png" alt=""></a>  
        <ul class="navBar">
            <li><a href="#" class="index-home-btn"><i class="fa-solid fa-house" id="index-home-btn"></i><span class="toolTipText">Home</span></a></li>
            <li><a href="./playlists.html" class="index-playlist-btn"><i class="fa-solid fa-music" id="index-playlist-btn"></i><span class="toolTipText">Playlists</span></a></li>
            <li><a href="./login.html" class="index-login-btn"><i class="fa-solid fa-user" id="index-login-btn"></i><span class="toolTipText" id="loginTooltip">Login</span></a></li>
        </ul>
	</header> 
    
    <div class="htmlContainer" id="htmlContainer">
        <div class="single-mood-container" id="single-mood-container" style="display: none;">
            <div class="single-mood-container-home" id="single-mood-container-home">
                <i class="fa-solid fa-chevron-left" id="single-mood-i" onclick="randomSongs()"></i>
                <p class="single-mood-p" onclick="randomSongs()">Home</p>
            </div>
            <div class="single-mood-container-text" id="single-mood-container-text">
                <h1 class="single-mood-title" id="single-mood-title"></h1>
                <p class="single-mood-p" id="single-mood-p"></p>
            </div>
        </div>

        <div class="dataContainer" id="dataContainer">
            <div class="searchContainer" id="searchContainer">
                <div class="wrap" id="inputContainer">
                <div class="search" id="songInput">
                    <input id="songInputField" type="search" class="searchBar" placeholder="Search by Tempo/BPM">
                    <select class="limit" name="limit" id="limit">
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="9">9</option>
                        <option value="12">12</option>
                    </select>
                    <button type="submit" class="searchButton" onclick="getSongs(), clearInput()">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                </div>
            </div> 
    
            <div class="searchResultContainer" id="searchResultContainer">
                <div id="songAddedMsg" class="songAddedMsg">
                    <h3>Added song to playlist!</h3>
                </div>
                <h1 class="result-title" id="result-title">Recommended</h1>
                <div id="songsArrayHtml"></div>
            </div>
    
            <div class="moodContainer" id="moodDataContainer">
                <p class="mood-pre-title">Search By</p>
                <h1 class="mood-title">Moods</h1>
                <div class="mood-inside">
                    <div class="mood-item">
                        <h1 onclick="getMood(40, 'SAD')">Sad</h1>
                        <img class="background-img" src="./images/moods/sad.jpeg" alt="" onclick="getMood(40, 'SAD')">
                    </div>
                    <div class="mood-item">
                        <h1 onclick="getMood(60, 'DARK')">Dark</h1>
                        <img class="background-img" src="./images/moods/darkforest.webp" alt="" onclick="getMood(60, 'DARK')">
                    </div>
                    <div class="mood-item">
                        <h1 onclick="getMood(80, 'SLOW')">Slow</h1>
                        <img class="background-img" src="./images/moods/snail.jpg" alt="" onclick="getMood(80, 'SLOW')">
                    </div>
                    <div class="mood-item">
                        <h1 onclick="getMood(100, 'CHILL')">Chill</h1>
                        <img class="background-img" src="./images/moods/chill.jpg" alt="" onclick="getMood(100, 'CHILL')">
                    </div>
                    <div class="mood-item">
                        <h1 onclick="getMood(120, 'HAPPY')">Happy</h1>
                        <img class="background-img" src="./images/moods/happy.jpg" alt="" onclick="getMood(120, 'HAPPY')">
                    </div>
                    <div class="mood-item">
                        <h1 onclick="getMood(140, 'FAST')">Fast</h1>
                        <img class="background-img" src="./images/moods/fast.jpg" alt="" onclick="getMood(140, 'FAST')">
                    </div>
                    <div class="mood-item">
                        <h1 onclick="getMood(160, 'DANCE')">Dance</h1>
                        <img class="background-img" src="./images/moods/dance.webp" alt="" onclick="getMood(160, 'DANCE')">
                    </div>
                    <div class="mood-item">
                        <h1 onclick="getMood(180, 'ELECTRIC')">Electric</h1>
                        <img class="background-img" src="./images/moods/lightning.jpg" alt="" onclick="getMood(180, 'ELECTRIC')">
                    </div>
                </div>
            </div>

            <div class="playlistFormContainer" id="playlistFormContainer">
                <form class="playlistForm" id="playlistForm">
                    <label for="plname"><b>Playlist Name</b></label>
                    <input type="text" id="plname" name="plname" placeholder="Playlist Name"><br>
                    <label for="pldesc"><b>Playlist Description</b></label>
                    <textarea name="pldesc" id="pldesc" cols="30" rows="10" placeholder="Playlist Description"></textarea><br>
                    <button class="pl-form-create" id="createPlaylist" type="button" onclick="addPlaylist()">Create Playlist</button>
                    <button class="pl-form-close" type="button" onclick="closeCreateForm()">Close</button>
                     <p class="playlistDisclaimer">You need to add a Song to the playlist before it shows up!</p>
                </form>
            </div>
        </div>  
    </div>

    <footer>
        <div class="footer"><p>API: <a class="api-link" href="https://getsongbpm.com/">https://getsongbpm.com/</a></p></div>
    </footer>

</body>
</html>
