                        <source src=".mp3" type="audio/mpeg">

                    <button class="addButton">
                        <i class="fa-solid fa-plus fa-4x"></i>
                    </button>
                    <script>
                        var musicSong = document.getElementById("musicSong");
                        var icon = document.getElementById("musicIcon");

                        icon.onclick = function(){
                            if(musicSong.paused){
                                musicSong.play();
                                icon.className = "fa-solid fa-pause fa-3x"
                            }else{
                                musicSong.pause();
                                icon.className = "fa-solid fa-play fa-3x"
                            }
                        }
                    </script>
